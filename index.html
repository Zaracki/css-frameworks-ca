<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="dist/css/index.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-primary fixed-top justify-content-center">
      <img src="/images/logo-half.png" class="header-logo" alt="top logo">
    </nav>
  </header>
<main>
 <section>
  <div class="container min-vh-100 d-flex justify-content-center align-items-center flex-column">
    <img src="/images/logo-full.png" class="login-logo mb-5" alt="big tangy logo">
    <form class="" action="profile">
      <div class="mb-2">
        <label for="exampleInputEmail1" class="form-label text-white mb-0">Email:</label>
        <input type="email" class="form-control form-control-sm rounded-2" id="exampleInputEmail1">
      </div>
      <div class="mb-4">
        <label for="exampleInputPassword1" class="form-label text-white mb-0">Password:</label>
        <input type="password" class="form-control form-control-sm rounded-2" id="exampleInputPassword1" minlength="8" required>
      </div>
      <button type="submit" class="btn btn-primary col-12 mb-2 text-white rounded-5">Login</button>
      <button type="submit" class="btn btn-secondary col-12 rounded-5 btn-outline-light">Register</button>
    </form>
  </div>
</section> 
</main>
<footer class="bg-light text-center text-lg-start">
  <div class="text-center p-3">
    Â© 2020 Copyright: Tangy
  </div>
</footer>
</body>
</html>
